<h1>Employees</h1>
<div>
    <table *ngIf="currentEmployees && currentEmployees.length>0">  
        <thead>  
            <tr>  
                <th>ID</th>  
                <th>Full name</th>   
                <th>Job</th>  
                <th>Salary</th>  
            </tr>  
        </thead>  
        <tbody>  
            <tr *ngFor="let employee of currentEmployees">  
                <td>{{ employee.id }}</td>  
                <td>{{ employee.name + " " + employee.surname }}</td>  
                <td>{{ employee.job }}</td>  
                <td>{{ employee.salary | currency }} </td>  
            </tr>  
        </tbody>  
    </table>
</div>
